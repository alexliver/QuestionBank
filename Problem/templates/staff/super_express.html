	<title>Express Input</title>
</head>
<body>	

<div id="header">
	<div id="branding">      
		<h1 id="site-name">Staff Tools</h1>
        </div>
        
        <div id="user-tools">
            Welcome,
            <strong>{{user.username}}</strong>.
		<a href="/admin/">Super Admin</a> /
                <a href="/admin/password_change/">Change password</a> /
                <a href="/qb/logout/">Log out</a>
        </div>                
</div>

<div id="content" class="colM">

	<h1>Express Input</h1>
	<div id="content-main">
	<form action='' method='post'>
	{% csrf_token %}
	<fieldset class="module aligned ">
	<div class="form-row">
		<div>
		<label for="id_questionset">Quetionset:</label>
		<select name="questionset" id="id_questionset">
		<option value="">------</option>
	  	{% for questionset in myquestionset%}
		<option value="{{questionset.id}}">{{questionset.name}}</option>
		{% endfor %}
		</select>
		<a href="/admin/Problem/questionset/add/" class="add-another" id="add_id_container" onclick="return showAddAnotherPopup(this);"> <img src="/static/admin/img/icon_addlink.gif" width="10" height="10" alt="Add Another"></a>
		</div>
	</div>
	 
	<div class="form-row">
		<div>
			<label for="id_questionset">topic:</label>
			<select name="topic" multiple="multiple" id="id_topic">
		  	{% for topic in topics%}
			<option value="{{topic.id}}">{{topic.name}}</option>
			{% endfor %}
			</select>
		</div>
	</div>

	<div class="form-row">
		<div>
			<label for="id_title">Title:</label>
			<input type="text" name="title" id="id_title"/>
		</div>
	</div>

	<div class="form-row">
		<div>
			<label for="id_raw_content">Content:</label>
			<textarea rows="10" cols="40" name="raw_content" id="id_raw_content"></textarea>
		</div>
	</div>

	</fieldset>
	<input type="submit" value="submit">
	</form>
	</div>

</div>
</body>
</html>
